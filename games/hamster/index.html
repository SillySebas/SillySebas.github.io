<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hamster Game</title>
</head>
<body>
    <canvas class="hamster-canvas"></canvas>


    <div class="world-imgs">
        <img id="world" class="hidden-sprite" src="assets/images/hamster_world_v1.png" alt="">
        <img id="worldDebug" class="hidden-sprite" src="assets/images/hamster_world_debug.png" alt="">
    </div>
    <div class="tile-imgs">
        <img id="grass" class="hidden-sprite" src="assets/images/grass.png" alt="">
        <img id="flower" class="hidden-sprite" src="assets/images/flower.png" alt="">
    </div>
    <div class="hamster-imgs">
        <img id="idle" class="hidden-sprite" src="assets/images/hamster-idle.png" alt="">
        <img id="happyFacingLeft" class="hidden-sprite" src="assets/images/hamster-facingLeft-happy.png" alt="">
    </div>
    <div class="static-imgs">
        <img id="fountain" class="hidden-sprite" src="assets/images/fountain.png" alt="">
    </div>
    <div class="other-imgs">
        <img id="unfound" class="hidden-sprite" src="assets/images/unfound.jpg" alt="">
        <img id="meter" class="hidden-sprite" src="assets/images/meter.png" alt="">
        <img id="missing" class="hidden-sprite" src="assets/images/missing.png" alt="">
    </div>

    <script src="assets/js/hamster.js"></script>
</body>
</html>
